<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title>Jogos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
          pullingIcon="arrow-dropdown"
          pullingText="Atualizar"
          refreshingSpinner="circles"
          refreshingText="Atualizando...">
        </ion-refresher-content>
      </ion-refresher>
      <ion-searchbar showCancelButton cancelButtonText="Cancelar" placeholder="Localize o jogo" color="dark"animated (change)="consultaJogos()"></ion-searchbar>

    <ion-card class="welcome-card" *ngFor="let jogo of jogos" routerLink="/details/{{jogo.id}}"> 
        <ion-img src="https://image.tmdb.org/t/p/w500/{{movie.backdrop_path}}"></ion-img>
        <ion-card-header>
          <ion-card-subtitle>Popularidade:{{jogo.popularity}}</ion-card-subtitle>
          <ion-card-title class="text-center">{{jogo.original_title}}</ion-card-title>
        </ion-card-header>
        
        <ion-card-content>
          <p>{{jogo.overview}}</p>
        </ion-card-content>
      </ion-card>

</ion-content>
