<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
        Jogos-Center
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <ion-img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTflPLF_MNG-l_pBxN8F4NDSpH_3xDCc7XHGn0FU8A9wcIvRper"></ion-img>
      <ion-card-header>
        <ion-card-subtitle>app-futebol</ion-card-subtitle>
        <ion-card-title>Jogos de Futebol</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Jogos De Futebol: Grandes partidas de futebol já não estão confinadas somente aos consoles. Torne-se o próximo Pelé em um dos nossos jogos de futebol ...</p>
       
      </ion-card-content>
    </ion-card>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Resources</ion-label>
      </ion-list-header>
      <ion-item href="https://ionicframework.com/docs/">
        <ion-icon slot="start" color="medium" name="book"></ion-icon>
        <ion-label>Ionic Documentation</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/building/scaffolding">
        <ion-icon slot="start" color="medium" name="build"></ion-icon>
        <ion-label>Scaffold Out Your App</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/layout/structure">
        <ion-icon slot="start" color="medium" name="grid"></ion-icon>
        <ion-label>Change Your App Layout</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/theming/basics">
        <ion-icon slot="start" color="medium" name="color-fill"></ion-icon>
        <ion-label>Theme Your App</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
